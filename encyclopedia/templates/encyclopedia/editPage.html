{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing {{ editForm.title.value }}
{% endblock %}

{% block body %}
    <h1>Editing {{ editForm.title.value }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ editForm.title }}
        </div>
        <div class="form-group">
            <label for="{{ editForm.content.id_for_label }}">New Content:</label>
            {{ editForm.content }}
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block">Save</button>
    </form>
{% endblock %}
